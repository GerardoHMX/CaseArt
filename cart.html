<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3498db">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/Logo.jpeg">
    <link rel="icon" type="image/png" sizes="16x16" href="images/Logo.jpeg">
    <link rel="apple-touch-icon" sizes="180x180" href="images/Logo.jpeg">
    <link rel="shortcut icon" href="images/Logo.jpeg" type="image/x-icon">
    
    <title>Carrito de Compras - CaseArt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/Logo.jpeg" alt="CaseArt Logo" class="logo-img">
                <span>CaseArt</span>
            </a>
    
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="index.html#productos">Productos</a>
                <a href="index.html#ofertas">Ofertas</a>
                <a href="index.html#contacto">Contacto</a>
                <a href="cart.html" class="cart-btn active">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
    
            <button class="hamburger" id="hamburger-menu" aria-label="Menú">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="cart-container">
        <h2 class="section-title">Tu Carrito de Compras</h2>
        
        <div id="cart-items" class="cart-items-container">
            <!-- Los items del carrito se cargarán aquí dinámicamente -->
        </div>

        <div class="cart-summary">
            <div class="cart-totals">
                <div class="total">Total: <span id="cart-total">€0.00</span></div>
            </div>
            <button class="checkout-btn">
                <i class="fas fa-shopping-bag"></i>
                Proceder al pago
            </button>
        </div>
    </div>

    <!-- Scripts al final del body -->
    <script src="menu.js"></script>
    <script src="mainData.js"></script>
    <script src="cart.js"></script>
    <script src="script.js"></script>
</body>
</html>
